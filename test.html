<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗欣赏</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .poem-title {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .poem-author {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        .poem-content {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poem-title">静夜思</div>
        <div class="poem-author">李白</div>
        <div class="poem-content">
            床前明月光，<br>
            疑是地上霜。<br>
            举头望明月，<br>
            低头思故乡。
        </div>
    </div>
</body>
</html>
