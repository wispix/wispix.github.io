<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗欣赏 - 将进酒</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .poem-title {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .poem-author {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        .poem-content {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poem-title">将进酒</div>
        <div class="poem-author">李白</div>
        <div class="poem-content">
            君不见，黄河之水天上来，奔流到海不复回。<br>
            君不见，高堂明镜悲白发，朝如青丝暮成雪。<br>
            人生得意须尽欢，莫使金樽空对月。<br>
            天生我材必有用，千金散尽还复来。<br>
            烹羊宰牛且为乐，会须一饮三百杯。<br>
            岑夫子，丹丘生，将进酒，杯莫停。<br>
            与君歌一曲，请君为我倾耳听。<br>
            钟鼓馔玉不足贵，但愿长醉不复醒。<br>
            古来圣贤皆寂寞，惟有饮者留其名。<br>
            陈王昔时宴平乐，斗酒十千恣欢谑。<br>
            主人何为言少钱，径须沽取对君酌。<br>
            五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。
        </div>
    </div>
</body>
</html>
