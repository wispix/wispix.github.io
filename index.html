<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗欣赏 - 将进酒</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .poem-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        .poem-title {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
            text-align: center;
        }
        .poem-author {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .poem-content {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
        }
        .verse {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .translation-content {
            padding-left: 40px;
            background-color: white;
        }
        .highlight {
            background-color: #fff3b0; /* 淡黄色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poem-container">
            <div class="poem-title">将进酒</div>
            <div class="poem-author">李白</div>
            <div class="poem-content" id="originalText">
                <!-- 诗句将通过JavaScript动态生成 -->
            </div>
        </div>
        <div class="poem-container translation-content" id="translationText">
            <div class="poem-title">白话文翻译</div>
            <!-- 翻译将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 将进酒的诗句和翻译
        var poemLines = [
            ["君不见，黄河之水天上来，奔流到海不复回。", "你难道没有看见，那黄河之水从天上奔腾而来，波涛翻滚直奔向东海，再也没有回来。"],
            ["君不见，高堂明镜悲白发，朝如青丝暮成雪。", "你难道没有看见，那年迈的父母，对着明镜悲叹自己的白发，早上还是满头的青丝，到了晚上就变得如雪一般白。"],
            // ... 添加更多诗句和翻译
            ["五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。", "五花马，价值千金的皮裘，叫侍儿拿去换美酒，让我们一起消散这无尽的忧愁。"]
        ];
        
        // 填充诗句和翻译
        var originalText = document.getElementById('originalText');
        var translationText = document.getElementById('translationText');
        poemLines.forEach(function(line, index) {
            var originalLine = document.createElement('div');
            originalLine.classList.add('verse');
            originalLine.textContent = line[0];
            originalLine.addEventListener('mouseenter', function() {
                highlightTranslation(index);
            });
            originalText.appendChild(originalLine);

            var translationLine = document.createElement('p');
            translationLine.textContent = line[1];
            translationText.appendChild(translationLine);
        });

        // 高亮显示对应的翻译
        function highlightTranslation(index) {
            var translations = translationText.children;
            for (var i = 0; i < translations.length; i++) {
                translations[i].classList.toggle('highlight', i === index);
            }
        }
    </script>
</body>
</html>
