<body>
    <div class="container">
        <div class="poem-title">将进酒</div>
        <div class="poem-author">李白</div>
        <div class="poem-content">
            <div class="verse" title="你难道没有看见，那黄河之水从天上奔腾而来，波涛翻滚直奔向东海，再也没有回来。">君不见，黄河之水天上来，奔流到海不复回。</div>
            <div class="verse" title="你难道没有看见，那年迈的父母，对着明镜悲叹自己的白发，早上还是满头的青丝，到了晚上就变得如雪一般白。">君不见，高堂明镜悲白发，朝如青丝暮成雪。</div>
            <div class="verse" title="人生在世，得意之时就要尽情享受欢乐，不要让金杯空对着明月。">人生得意须尽欢，莫使金樽空对月。</div>

        </div>
